<div>
    <div dojoAttachPoint="buttonsNode">
        <img title="Rotate counter clockwise" dojoAttachPoint="rotateLeft" src="widgets/ImageViewer/widget/ui/arrow_rotate_anticlockwise.png"></img>
        <img title="Rotate clockwise" dojoAttachPoint="rotateRight" src="widgets/ImageViewer/widget/ui/arrow_rotate_clockwise.png"></img>
        <img title="Zoom in" dojoAttachPoint="zoomInBtn" src="widgets/ImageViewer/widget/ui/zoom_in.png"></img>
        <img title="Zoom out" dojoAttachPoint="zoomOutBtn" src="widgets/ImageViewer/widget/ui/zoom_out.png"></img>
        <img title="Invert color" dojoAttachPoint="invertBtn" src="widgets/ImageViewer/widget/ui/contrast_high.png"></img>
        <img title="Disable scroll zoom" dojoAttachPoint="scrollLockBtn" src="widgets/ImageViewer/widget/ui/scroll_open.png"></img>
    </div>
    <div dojoAttachPoint="contentDiv">
        <img dojoAttachPoint="imgNode">
    </div>
</div>
